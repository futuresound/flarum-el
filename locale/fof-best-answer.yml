      preferences:
        awarded_best_answer: Όταν κάποιος ορίζει την ανάρτησή μου ως καλύτερη απάντηση
        best_answer_in_discussion: Όταν μια απάντηση έχει οριστεί ως η καλύτερη σε μια συζήτηση στην οποία συμμετείχα
  email:
    subject:
      awarded: Η ανάρτησή σας ορίστηκε ως η καλύτερη απάντηση από {display_name}
      ba-set: Μια απάντηση ορίστηκε ως η καλύτερη από {display_name}
      select: Απαντήθηκε η ερώτησή σας;
    body:
      awarded: |
        Γειά σου {recipient_display_name},

        Εξαιρετική δουλειά, {actor_display_name} μόλις όρισε την ανάρτησή σου ως την καλύτερη απάντηση στη συζήτηση '{discussion_title}'. Ευχαριστούμε για τη βοήθεια.

        Δές την συζήτηση εδώ: {discussion_url}
      ba-set: |
        Γειά σου {recipient_display_name},

        {actor_display_name} μόλις όρισε την ανάρτησή σου ως την καλύτερη απάντηση στη συζήτηση '{discussion_title}', που πήρες μέρος.

        Δές την συζήτηση εδώ: {discussion_url}
      select: |
        Γειά σου {recipient_display_name},

        Σίγουρα πλέον έχεις πάρει αρκετές απαντήσεις στην ερώτησή σου - '{discussion_title}'. Ελπίζουμε ότι μια από αυτές να σε βοήθησε να λυθεί το πρόβλημά σου.

        Θα βοηθούσε πολύ μελλοντικά μέλη του forum που θα έχουν την ίδια ερώτηση με σένα να βρούν την απάντηση πιο γρήγορα και εύκολα έαν μπορούσες να επιλέξεις την καλύτερη απάντηση. Θα ήταν και ένα μεγάλο ευχαριστώ για τα μέλη που βοήθησαν. 

        If so, it would be really helpful for future members if you could set a best answer to your question. It'll help people with the same problem find the answer they need, and it's also a big thank you to the members who helped you out. Δίνουν τον χρόνο τους εθελοντικά, οπότε είναι ωραίο να τους ενημερώσουμε ότι έκαναν ένα καλό.

        Δές τη συζήτηση εδώ: {discussion_url}, και επιλέξτε την καταλληλότερη ανάρτηση ως την καλύτερη απάντηση.

        Ευχαριστούμε πολύ!
