flarum-flags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      flag_posts_label: Αναφορά αναρτήσεων
      view_flags_label: Προβολή αναρτήσεων που αναφέρθηκαν

    # These translations are used in the Flags Settings modal dialog.
    settings:
      flag_own_posts_label: Να επιτρέπεται στους χρήστες να κάνουν αναφορά στις δικές τους αναρτήσεις
      guidelines_url_label: Διεύθυνση URL των όρων χρήσης του forum
      title: Ρυθμίσεις αναφοράς

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the Flag Post modal dialog.
    flag_post:
      confirmation_message: Σας ευχαριστούμε για την αναφορά αυτής της ανάρτησης. Οι συντονιστές μας θα το εξετάσουν.
      dismiss_button: => core.ref.okay
      reason_details_placeholder: Πρόσθετες λεπτομέρειες (προαιρετικό)
      reason_inappropriate_label: Ακατάλληλο
      reason_inappropriate_text: "Αυτή η ανάρτηση είναι προσβλητική, καταχρηστική ή παραβιάζει τους <a>όρους χρήσης</a>."
      reason_missing_message: Παρακαλούμε γράψτε μερικές λεπτομέρειες για να βοηθήσετε τους συντονιστές μας.
      reason_off_topic_label: "Εκτός θέματος"
      reason_off_topic_text: Αυτή η ανάρτηση είναι εκτός θέματος και θα έπρεπε θα μεταφερθεί σε άλλη κατηγορία.
      reason_other_label: Άλλο (Περιγραφή)
      reason_spam_label: Ανεπιθύμητο
      reason_spam_text: Αυτή η ανάρτηση είναι διαφήμιση.
      submit_button: => flarum-flags.ref.flag_post
      title: => flarum-flags.ref.flag_post

    # These translations are used by the Flagged Posts dropdown, a.k.a. "the flag".
    flagged_posts:
      empty_text: Καμία αναφορά
      item_text: "{username} στο θέμα <em>{discussion}</em>"
      title: => flarum-flags.ref.flagged_posts
      tooltip: => flarum-flags.ref.flagged_posts

    # These translations are used by the frame displayed around flagged posts.
    post:
      dismiss_flag_button: Παράβλεψη της αναφοράς
      flagged_by_text: "Αναφορά από {username}"
      flagged_by_with_reason_text: "Αναφορά από {username} ως {reason}"

    # These translations are used by the post control buttons.
    post_controls:
      flag_button: Αναφορά

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    flag_post: Αναφορά ανάρτησης
    flagged_posts: Αναρτήσεις που αναφέρθηκαν