flarum-tags:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the admin interface.
  admin:

    # These translations are used in the Basics page.
    basics:
      tags_label: => flarum-tags.ref.tags

    # These translations are used in the Edit Tag modal dialog.
    edit_tag:
      color_label: => core.ref.color
      delete_tag_button: Διαγραφή Ετικέτας
      delete_tag_confirmation: "Είσαστε βέβαιος ότι θέλετε να διαγράψετε αυτή την ετικέτα; Οι συζητήσεις αυτής της ετικέτας ΔΕΝ θα διαγραφούν."
      description_label: Περιγραφή
      hide_label: Απόκρυψη από όλες τις συζητήσεις
      icon_label: => core.ref.icon
      icon_text: => core.ref.icon_text
      name_label: => flarum-tags.ref.name
      name_placeholder: => flarum-tags.ref.name
      slug_label: Slug
      submit_button: => core.ref.save_changes
      title: Δημιουργία Ετικέτας

    # These translations are used in the navigation bar.
    nav:
      tags_button: => flarum-tags.ref.tags
      tags_text: Διαχειριστείτε την λίστα των διαθέσιμων ετικετών, ώστε με την βοήθεια τους να οργανώσετε καλύτερα τις συζητήσης σας.

    # These translations are used in the Permissions page of the admin interface.
    permissions:
      allow_edit_tags_label: Να επιτρέπεται η επεξεργασία ετικετών
      bypass_tag_counts_label: Να αγνοούνται οι κανόνες ετικετών
      restrict_by_tag_heading: Περιορισμός ανά ετικέτα
      tag_discussions_label: Ετικέτα συζητήσεων

    # These translations are used in the Tag Settings modal dialog.
    tag_settings:
      range_separator_text: " στο "
      required_primary_heading: Απαιτούμενος αριθμός κύριων ετικετών
      required_primary_text: Εισαγάγετε τον ελάχιστο και μέγιστο αριθμό κύριων ετικετών που ενδέχεται να εφαρμοστούν σε μια συζήτηση.
      required_secondary_heading: Απαιτούμενος αριθμός δευτερευόντων ετικετών
      required_secondary_text: Εισαγάγετε τον ελάχιστο και μέγιστο αριθμό δευτερευόντων ετικετών που ενδέχεται να εφαρμοστούν σε μια συζήτηση.
      title: Ρυθμίσεις ετικετών

    # These translations are used in the Tags page.
    tags:
      about_tags_text: "Οι ετικέτες χρησιμοποιούνται για την κατηγοριοποίηση των συζητήσεων. Οι κύριες ετικέτες είναι όπως οι παραδοσιακές κατηγορίες φόρουμ: μπορούν να ταξινομηθούν σε μια ιεραρχία δύο επιπέδων. Οι δευτερεύουσες ετικέτες δεν έχουν ιεραρχία ή σειρά και είναι χρήσιμες για μικρο-κατηγοριοποίηση των θεμάτων."
      create_primary_tag_button: Δημιουργία κύριας ετικέτας
      create_secondary_tag_button: Δημιουργία δευτερεύουσας ετικέτας
      primary_heading: Κύριες ετικέτες
      secondary_heading: Δευτερεύουσες ετικέτες
      settings_heading: Ρυθμίσεις

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are displayed on the page that lists all tags.
    all_tags:
      meta_description_text: Όλες οι ετικέτες
      meta_title_text: => flarum-tags.ref.tags

    # These translations are used by the Choose Tags modal dialog.
    choose_tags:
      choose_primary_placeholder: "Επιλογή μίας κύριας ετικέτας|Επιλογή {count} κύριων ετικετών"
      choose_secondary_placeholder: "Επιλέξτε μία ακόμη ετικέτα|Επιλέξτε {count} ακόμη ετικέτες"
      edit_title: "Επεξεργασία ετικετών για {title}"
      submit_button: => core.ref.okay
      title: Επιλέξτε ετικέτες για τη συζήτησή σας

    # These translations are used by the composer when starting a discussion.
    composer_discussion:
      choose_tags_link: Επιλέξτε ετικέτες

    # These translations are used by the discussion control buttons.
    discussion_controls:
      edit_tags_button: Επεξεργασία ετικετών

    header:
      back_to_tags_tooltip: Πίσω στη λίστα ετικετών

    # These translations are used on the index page, peripheral to the discussion list.
    index:
      more_link: Περισσότερα...
      tags_link: => flarum-tags.ref.tags
      untagged_link: Χωρίς ετικέτα

    # These translations are displayed between posts in the post stream.
    post_stream:
      added_and_removed_tags_text: "{username} πρόσθεσε την ετικέτα {tagsAdded} και αφαίρεσε την ετικέτα {tagsRemoved}."
      added_tags_text: "{username} πρόσθεσε {tagsAdded}."
      removed_tags_text: "{username} αφαίρεσε {tagsRemoved}."
      tags_text: "{tags} ετικέτα|{tags} ετικέτες"

    # These translations are used when visiting a single tag's discussion list.
    tag:
      meta_description_text: "Όλες οι συζητήσεις με την ετικέτα {tag}"

  # Translations in this namespace are used by the forum and admin interfaces.
  lib:

    # This translation is displayed in place of the name of a tag that's been deleted.
    deleted_tag_text: Διαγράφηκε

  ##
  # REUSED TRANSLATIONS - These keys should not be used directly in code!
  ##

  # Translations in this namespace are referenced by two or more unique keys.
  ref:
    name: Όνομα
    tags: Ετικέτες